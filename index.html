<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1> Home</h1>
    </header>
    
    <div class="search-sectio ">
      <h2> नौकरी ढूंढें</h2>
      <form>
        <div class="form-group">
          <label for="district"> जिला</label>
          
          <select id="district" name="district">
            <option for="District" selected disabled> District</option>
            <option for="Agra">Agra</option>
            <option for="Amethi">Amethi</option>
            <option for="Saharanpur">Saharanpur</option>
            <option for="Meerut">Meerut</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="education-level"> शिक्षा स्तर</label>
          
          <select id="education-level" name="education-level">
            <option for="Show All" selected disabled> Show All</option>
            <option for="8th">8th</option>
            <option for="10th">10th</option>
             <option for="12th">12th</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="qualification"> शिक्षा स्तर
          </label>
          
          <select id="qualification" name="qualification">
            <option for="Qualification" selected disabled>Qualification</option>
             <option for="Matric">Matric</option>
              <option for="B.A">B.A</option>
               <option for="M.A">M.A</option>
          </select>
        </div>
      </form>
      
      <button type="submit" class="a"> Show me jobs</button>
    </div>
  </div>
</body>
</html>
